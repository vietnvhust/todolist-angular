<div class="row mt-15">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th class="text-center">STT</th>
        <th class="text-center">Tên</th>
        <th class="text-center">Trạng Thái</th>
        <th class="text-center">Hành Động</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td></td>
        <td>
          <input type="text" class="form-control" #title (keyup.enter)="onSearchTitle(title.value)" />
        </td>
        <td>
          <select class="form-control" #status (change)="onChangeStatus(status.value)">
            <option value="-1">Tất Cả</option>
            <option value="0">Ẩn</option>
            <option value="1">Kích Hoạt</option>
          </select>
        </td>
        <td></td>
      </tr>
      <tr *ngFor="let item of todos;let i=index let f=first let l=last">
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td class="text-center">
          <span [ngClass]="item.status?'label label-success':'label label-danger'" (click)="onStatus(item.id)">
            <ng-container *ngIf="item.status==true">
              Active
            </ng-container>
            <ng-container *ngIf="item.status==false">
              Inactive
            </ng-container>
          </span>
        </td>
        <td class="text-center">
          <button type="button" class="btn btn-warning mr-5" (click)="onEdit(item)">
            <span class="fa fa-pencil mr-5"></span>Sửa
          </button>
          <button type="button" class="btn btn-danger" (click)="onDelete(item.id)">
            <span class="fa fa-trash mr-5"></span>Xóa
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
