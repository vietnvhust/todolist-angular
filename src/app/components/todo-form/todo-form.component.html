<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
  <div class="panel panel-warning">
    <div class="panel-heading" style="display: flex;justify-content: space-between">
      <h3 class="panel-title">Thêm Công Việc</h3>
      <span class="fa fa-times" (click)="onCloseForm()"></span>
    </div>
    <div class="panel-body">
      <form [formGroup]="formdata" (ngSubmit)="onClickSubmit(formdata.value)">
        <div class="form-group">
          <label>Tên :</label>
          <input type="text" class="form-control" name="title" [value]="title" formControlName="title"/>
        </div>
        <label>Trạng Thái :</label>
        <select class="form-control" required="required" name="status" [value]="status" formControlName="status">
          <option [selected]="status == true" value="1">Kích Hoạt</option>
          <option [selected]="status == false" value="0">Ẩn</option>
        </select>
        <br/>
        <div class="text-center">
          <button type="submit" class="btn btn-warning" [disabled] = "!formdata.valid">Thêm</button>&nbsp;
          <button type="button" class="btn btn-danger" (click)="onResetForm()">Hủy Bỏ</button>
        </div>
      </form>
    </div>
  </div>
</div>
